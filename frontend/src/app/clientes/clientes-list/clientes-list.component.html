<div class="row justify-content-end">
  <div class="col-2">
    <div class="card mb-2">
      <button class="btn btn-primary" [routerLink]="['incluir']">Incluir</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        Listagem de Clientes
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" class="col-1">Código</th>
              <th scope="col" class="col-3">Nome</th>
              <th scope="col" class="col-2">Telefone</th>
              <th scope="col" class="col-3">Endereço</th>
              <th scope="col" class="col-2 text-center">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <th scope="row" class="align-middle">{{cliente.id}}</th>
              <td class="align-middle">{{cliente.nome}}</td>
              <td class="align-middle">{{cliente.telefone}}</td>
              <td class="align-middle">{{cliente.endereco}}</td>
              <td class="text-center align-middle">
                <button class="btn btn-primary mr-1" [routerLink]="[cliente.id]">Editar</button>
                <button class="btn btn-danger" (click)="excluir(cliente)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
