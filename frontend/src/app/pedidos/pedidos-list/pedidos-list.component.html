<div class="row justify-content-end">
  <div class="col-2">
    <div class="card mb-2">
      <button class="btn btn-primary" [routerLink]="['incluir']">Incluir</button>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header">
    Listagem de Pedidos
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col" class="col-1">Código</th>
          <th scope="col" class="col-2">Cliente Cód.</th>
          <th scope="col" class="col-4">Cliente Nome</th>
          <th scope="col" class="col-2">Total Pedido</th>
          <th scope="col" class="col-2 text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos">
          <th scope="row" class="align-middle">{{pedido.id}}</th>
          <td class="align-middle">{{pedido.cliente?.id}}</td>
          <td class="align-middle">{{pedido.cliente?.nome}}</td>
          <td class="align-middle">{{pedido.totalPedido | currency: 'BRL'}}</td>
          <td class="text-center align-middle">
            <button class="btn btn-primary mr-1" [routerLink]="[pedido.id]">Editar</button>
            <button class="btn btn-danger" (click)="excluirPedido(pedido)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
